<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Add a Trip Node</h2>
                </div>

                <div class="card-body">
                    <form id="node-form" method="POST">
                        <div class="form-row">
                            <div class="name"> Title</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="node_name" placeholder="Times Square" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Date&Time</div>
                            <div class="value">
                              <div class="form-group">
                                  <div class='input-group date' id='datetimepicker1'>
                                      <input type='text' class="form-control" name="datetime" placeholder="04/16/2019 8:55 PM" required/>
                                      <span class="input-group-addon">
                                          <span class="glyphicon glyphicon-calendar"></span>
                                      </span>
                                  </div>
                              </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Address</div>
                              <div class="value">
                                <input class="input--style-6" type="text" name="address" placeholder="42nd Street" required>
                              </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Rating</div>
                            <div class="value">
                              <div class="form-group">
                                <select class="form-control" id="sel1">
                                  <option> </option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                              </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Price</div>
                            <div class="value">
                              <div class="form-group">
                                <select class="form-control" id="sel2">
                                  <option> </option>
                                  <option>$</option>
                                  <option>$$</option>
                                  <option>$$$</option>
                                  <option>$$$$</option>
                                </select>
                              </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                    <textarea class="form-control" id="nodetext" rows="5" placeholder="Share with us your memory" required></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Images</div>
                            <div class="value">
                              <div class="custom-file-container" data-upload-id="myUniqueUploadId">
                                  <label>Upload File <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">&times;</a></label>

                                  <label class="custom-file-container__custom-file" >
                                      <input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple aria-label="Choose File">
                                      <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                                      <span class="custom-file-container__custom-file__custom-file-control"></span>
                                  </label>
                                  <div class="custom-file-container__image-preview"></div>
                              </div>
                            </div>
                        </div>
                        <button type="submit" style="display: none"></button>

                    </form>
                </div>
                <div class="card-footer">
                    <button id="create-trip-node" class="btn btn--radius-2 btn--blue-2" type="submit">Create Node & Upload Images</button>
                    <button id="cancel" class="btn btn--radius-2 btn--red" type="submit"
                            onclick=cancel_button()>Cancel</button>
                    <script type="text/javascript">
                        function cancel_button() {
                            var url = new URL(window.location.href);
                            var TripID = url.searchParams.get("TripID");
                            var id_token = url.searchParams.get("id_token");
                            var title = url.searchParams.get("title");
                            var uid = url.searchParams.get("uid");
                            window.location = "../trip_details/index.html?TripID=" + TripID + "&id_token=" + id_token + "&title=" + title + "&uid=" + uid;
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

            $('#datetimepicker1').datetimepicker();
