<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Add a Trip</h2>
                </div>

                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Trip Title</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="trip_title" placeholder="Times Square" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Start Date &<br/> End Date</div>
                            <div class="value">
                              <div class="container-fluid">
                                  <div class='col-md-6'>
                                      <div class="form-group">
                                          <div class='input-group date' id='datetimepicker1'>
                                              <input type='text' class="form-control" name="datetime1" required/>
                                              <span class="input-group-addon">
                                                  <span class="glyphicon glyphicon-calendar"></span>
                                              </span>
                                          </div>
                                      </div>
                                  </div>
                                  <div class='col-md-6'>
                                      <div class="form-group">
                                          <div class='input-group date' id='datetimepicker2'>
                                              <input type='text' class="form-control" name="datetime2" required/>
                                              <span class="input-group-addon">
                                                  <span class="glyphicon glyphicon-calendar"></span>
                                              </span>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Destination</div>
                              <div class="value">
                                <input class="input--style-6" type="text" name="dest" placeholder="42nd Street" required>
                              </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Tags</div>
                              <div class="value">
                                <input type="text" class="form-control" id="tokenfield" required/>
                              </div>
                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <button id="create-trip" class="btn btn--radius-2 btn--blue-2" type="submit">Create Trip</button>
                    <button id="cancel" class="btn btn--radius-2 btn--red" type="submit"
                            onclick="location.href = '../trip_list/index.html' + '?'
                            +location.hash.substring(1).split('&')[0];">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
          $('#datetimepicker1').datetimepicker({
            format: "L"
          });
          $('#datetimepicker2').datetimepicker({
              useCurrent: false, //Important! See issue #1075
              format: "L"
          });
          $("#datetimepicker1").on("dp.change", function (e) {
              $('#datetimepicker2').data("DateTimePicker").minDate(e.date);
          });
          $("#datetimepicker2").on("dp.change", function (e) {
              $('#datetimepicker1').data("DateTimePicker").maxDate(e.date);
          });
        });
    </script>
